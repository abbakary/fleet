name: inspection_tracker
description: Fleet inspection tracker app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  path_provider: ^2.1.4
  image_picker: ^1.1.2
  mobile_scanner: ^3.5.7
  intl: ^0.20.2
  dio: ^5.7.0
  open_filex: ^4.5.0
  path: ^1.9.0
  flutter_secure_storage: ^9.2.2

flutter:
  uses-material-design: true
  generate: true
  gen-l10n:
    arb-dir: l10n
    template-arb-file: app_en.arb
    output-dir: lib/l10n
    output-class: AppLocalizations
    synthetic-package: false
    nullable-getter: false
